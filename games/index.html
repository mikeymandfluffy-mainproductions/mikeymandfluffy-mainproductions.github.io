<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fluffy's Corner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('background.png') no-repeat center center fixed;
            background-size: cover;
            color: #f4f4f4;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .topbar {
            backdrop-filter: blur(10px);
            background: rgba(0, 0, 0, 0.6);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .topbar h1 {
            margin: 0;
            font-size: 1.8rem;
            color: #00bfff;
        }

        .content-box {
            backdrop-filter: blur(10px);
            background: rgba(0, 0, 0, 0.5);
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 900px;
            text-align: center;
        }

        footer {
            margin-top: auto;
            padding: 10px;
            background: #111;
            color: #999;
            font-size: 0.9rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="topbar">
        <h1>Fluffy's Corner</h1>
    </div>

    <div class="content-box" id="menu">
        <h1>Uh oh</h1>
        <p>Looks like Fluffy doesn't have any browser game ideas. We need ideas for browser games, so if you want to suggest some games, feel free to reach out to us!</p>
    </div>

    <footer>
        &copy; MikeyM and Fluffy Main Productions 2024
    </footer>
</body>
</html>
